<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        #game-data-container {
            margin-top: 30px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        .chart-container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Game Data Visualization</h1>

    <!-- Table to display the game data -->
    <div id="game-data-container">
        <h2>Game Data Table</h2>
        <table id="game-data-table">
            <thead>
                <tr>
                    <th>Jump Count</th>
                    <th>Elapsed Time (s)</th>
                    <th>Lives Left</th>
                    <th>Coins Collected</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Chart to visualize the game data -->
    <div class="chart-container">
        <h2>Game Data Visualization (Chart)</h2>
        <canvas id="gameDataChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch game data from the backend
        fetch('http://localhost:5002/game-data')
            .then(response => response.json())
            .then(data => {
                if (data.status === "Success") {
                    displayGameData(data.data);
                    displayChart(data.data);
                } else {
                    console.error("Failed to fetch data:", data.message);
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });

        // Function to display the game data in a table
        function displayGameData(gameData) {
            const tableBody = document.querySelector('#game-data-table tbody');
            gameData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.jumpCount}</td>
                    <td>${entry.elapsedTime}</td>
                    <td>${entry.livesLeft}</td>
                    <td>${entry.coinsCollected}</td>
                    <td>${new Date(entry.submittedAt).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to visualize the game data in a chart (Bar Chart)
        function displayChart(gameData) {
            const jumpCounts = gameData.map(entry => entry.jumpCount);
            const elapsedTimes = gameData.map(entry => entry.elapsedTime);

            const ctx = document.getElementById('gameDataChart').getContext('2d');
            const gameDataChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gameData.map(entry => new Date(entry.submittedAt).toLocaleString()),
                    datasets: [{
                        label: 'Jump Count',
                        data: jumpCounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Elapsed Time',
                        data: elapsedTimes,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
